
  <div class="wrapper d-flex flex-column min-vh-100">
    <!-- Header -->
    <app-header class="fixed-top header"></app-header>
  
    <!-- Main layout -->
    <div class="container-fluid flex-grow-1 pt-header">
      <div class="row flex-nowrap">
        
        <!-- Desktop Sidebar -->
      
  
        <!-- Sidebar Toggle Button (Mobile) -->
        <button class="navbar-toggler d-lg-none position-fixed top-0 start-0 m-2" type="button" (click)="toggleSidebar()">
          <span class="pi pi-bars"></span>
        </button>
  
        <!-- Mobile Sidebar Offcanvas -->
        <div class="offcanvas offcanvas-start d-lg-none" [class.show]="sidebarVisible" tabindex="-1">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" (click)="toggleSidebar()"></button>
          </div>
          <div class="offcanvas-body p-0">
            <app-navbar></app-navbar>
          </div>
        </div>
  
        <!-- Main Content -->
        <main class="col px-lg-4 py-3 main-content">
          <router-outlet></router-outlet>
        </main>
      </div>
    </div>
  
    <!-- Footer -->
    <app-footer class="footer mt-auto"></app-footer>
  </div>
